<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <link rel="stylesheet" href="/stylesheets/table.css">
</head>
<body>
<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>DOI</th>
            <th>Authors</th>
            <th>Journal</th>
            <th>Volume</th>
            <th>Publication Date</th>
            <th>Impact Factor</th>
            <th>Impact Factor Five Years</th>
            <th>Quartile</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="article, i: ${articleList}" th:class="${i.odd} ? odd : even">
            <td th:text="${article?.title}"/>
            <td th:text="${article?.DOI}"/>
            <td th:text="${article?.authors}"/>
            <td th:text="${article?.jcrRegistry != null} ? ${article?.jcrRegistry?.journal?.title} : ${article?.journalTitle}"/>
            <td th:text="${article?.volumeInfo}"/>
            <td th:text="${article?.publicationDateText}"/>
            <td th:text="${article?.jcrRegistry?.impactFactor}"/>
            <td th:text="${article?.jcrRegistry?.impactFactorFiveYear}"/>
            <td th:text="${article?.jcrRegistry?.quartile}"/>
        </tr>
    </tbody>
</table>
</body>
</html>
